<!DOCTYPE html>
<html>
<head>
<meta charset=UTF-8>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
</head>
<body>
	<h1>Local Storage - Destino</h1>
	<input type="button" id="ler" value="Ler - localStorage" /><br/>
	<div id="resposta"></div>
	
	<script type="text/javascript">
		var ler = document.getElementById("ler");
		
		ler.addEventListener("click", function(){
			var texto = localStorage.getItem("local");
			var resposta = document.getElementById("resposta");
			resposta.innerHTML = "Valor armazenado: " + texto;
		});
	</script>
</body>
</html>
