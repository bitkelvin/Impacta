<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Exemplo usando box</title>
<style type="text/css">
	.modo{
		width: 200px;
		height: 200px;
		padding-left: 200px;
		border: 3px solid blue;
		box-sizing: border-box;
	}
	
	p{
		background-color: yellow;	
	}

</style>
</head>
<body>
	<div class="modo">
		<p>Exibição interna</p>
	</div>
	
	<p>Exibição externa</p>
</body>
</html>
