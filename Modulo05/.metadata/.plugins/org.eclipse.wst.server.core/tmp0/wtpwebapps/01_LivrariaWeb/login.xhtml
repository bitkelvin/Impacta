<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
	
	<p:panelGrid columns="2">
		<f:facet name="header">
			<h2><p:outputLabel value="Login"></p:outputLabel></h2>
		</f:facet>
					
		<p:outputLabel value="Usuario:" />
		<p:inputText value="#{bUsuarios.usuario.nome}" />
		
		<p:outputLabel value="Senha:" />
		<p:password value="#{bUsuarios.usuario.senha}" feedback="true"/>	
	
		<p:outputPanel></p:outputPanel>
		<p:commandButton process="@form" update="@form" value="Validar" action="#{bUsuarios.validarUsuario()}" />
	</p:panelGrid>
	
	<p:messages showSummary="true" showDetail="true"></p:messages>
	
	</h:form>
	
</h:body>
</html>
