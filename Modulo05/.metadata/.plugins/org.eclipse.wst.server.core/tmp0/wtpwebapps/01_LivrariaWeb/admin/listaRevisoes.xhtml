<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>Lista de Revisões</title>
</h:head>
<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="conteudo">

			<h1>Lista de Revisões</h1>
			<h:form>
				<p:panelGrid columns="2">
					<f:facet name="header">
						<h2><p:outputLabel value="Lista de Revisões"></p:outputLabel></h2>
					</f:facet>
	
					<p:selectOneMenu value="#{revBean.codLivro}" 
						valueChangeListener="#{revBean.eventoLivroRevisao}">
						<p:ajax event="change" process="@this" update="tabrevisoes"/>
						<f:selectItem itemLabel="Selecione um livro" itemValue="-1"/>
						<f:selectItems value="#{bLivro.listaLivros}" var="livro"
							itemLabel="#{livro.titulo}" itemValue="#{livro.codigo}" />
					</p:selectOneMenu>
						
				</p:panelGrid>
				
				<p:dataTable id="tabrevisoes" value="#{revBean.revisoes}" var="revisao">
							<p:column>
								<f:facet name="header">
									<b>ID</b>
								</f:facet>
								<p:outputLabel value="#{revisao.id}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<b>DESCRIÇÃO</b>
								</f:facet>
								<p:outputLabel value="#{revisao.descricao}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<b>RESPONSÁVEL</b>
								</f:facet>
								<p:outputLabel value="#{revisao.responsavel}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<b>DATA</b>
								</f:facet>
								<p:outputLabel value="#{revisao.data}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</p:outputLabel>
							</p:column>
				</p:dataTable>
					


			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
